<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin ‚Äî T√≠nh doanh s·ªë</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --txt:#e5e7eb; --muted:#9ca3af; --pri:#22c55e; --err:#ef4444; }
    *{box-sizing:border-box} body{

      background:linear-gradient(120deg,#0b1220,#0a0f1a); color:var(--txt); min-height:100dvh;

    .row{display:flex; gap:12px; align-items:end; margin:10px 0 6px}

    input[type="month"]{

      background:#0b1220; color:var(--txt); outline:none; font-size:15px;

      background:var(--pri); color:#06240f; font-weight:700; font-size:15px; cursor:pointer;
      transition:transform .04s ease;
    }
    button:active{ transform:translateY(1px) }
    .hint{font-size:12px; color:var(--muted); margin-top:8px}
    .toast{
      margin-top:14px; padding:10px 12px; border-radius:12px; font-size:14px; display:none;
      border:1px solid #273244; background:#0a1220;
    }
    .toast.ok{ border-color:#1e4d36; background:#0b1f17; color:#b9f4d2 }
    .toast.err{ border-color:#4a2323; background:#1a0e0e; color:#fecaca }
    .spinner{display:none; margin-left:8px; width:16px; height:16px; border-radius:50%;
      border:2px solid rgba(255,255,255,.25); border-top-color:#fff; animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="card">
    <h1>üßÆ T√≠nh doanh s·ªë</h1>
    <p>Ch·ªçn <b>nƒÉm-th√°ng</b> r·ªìi b·∫•m n√∫t b√™n ph·∫£i. H·ªá th·ªëng s·∫Ω g·ª≠i webhook k√®m th√°ng <code>yyyy-mm</code>.</p>

    <div class="row">
      <div style="flex:1">
        <label for="ym">NƒÉm-th√°ng (yyyy-mm)</label>
        <input id="ym" type="month" required />
      </div>
      <div>
        <button id="btn">T√≠nh doanh s·ªë <span id="spin" class="spinner"></span></button>
      </div>
    </div>

    <div class="hint">L∆∞u √Ω: ƒë·ªãnh d·∫°ng ch√≠nh x√°c v√≠ d·ª• <code>2025-11</code>.</div>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </div>

  <script>
    // M·∫∑c ƒë·ªãnh ƒëi·ªÅn th√°ng hi·ªán t·∫°i (yyyy-mm)
    (function setDefaultMonth(){
      const ym = document.getElementById('ym');
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      ym.value = `${y}-${m}`;
    })();

    const btn   = document.getElementById('btn');
    const ymInp = document.getElementById('ym');
    const toast = document.getElementById('toast');
    const spin  = document.getElementById('spin');

    function showToast(msg, ok=false){
      toast.textContent = msg;
      toast.className = 'toast ' + (ok ? 'ok' : 'err');
      toast.style.display = 'block';
    }

    function validateMonth(v){
      // Cho ph√©p input type=month, nh∆∞ng v·∫´n ki·ªÉm ƒë·ªãnh d·∫°ng ƒë·ªÉ ch·∫Øc ch·∫Øn
      return /^\d{4}-(0[1-9]|1[0-2])$/.test(v);
    }

    async function callWebhook(month){
      const url = 'https://dhsybbqoe.datadex.vn/webhook/tinh_doanh_so';
      const resp = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ month })
      });
      // N·∫øu backend tr·∫£ JSON th√¨ ƒë·ªçc, n·∫øu kh√¥ng v·∫´n coi l√† ok khi status 2xx
      let detail = '';
      try { detail = await resp.text(); } catch(e){}
      if (!resp.ok) {
        throw new Error(`HTTP ${resp.status} ‚Äî ${detail || 'G·ªçi webhook th·∫•t b·∫°i'}`);
      }
      return detail;
    }

    btn.addEventListener('click', async () => {
      toast.style.display = 'none';

      const raw = (ymInp.value || '').trim();
      const month = raw;

      if (!validateMonth(month)) {
        showToast('L·ªói th√°ng! Vui l√≤ng ch·ªçn ƒë√∫ng ƒë·ªãnh d·∫°ng YYYY-MM.', false);
        ymInp.focus();
        return;
      }

      // Kho√° n√∫t + hi·ªán spinner
      btn.disabled = true;
      spin.style.display = 'inline-block';

      try {
        const resultText = await callWebhook(month);
        showToast(`ƒê√£ g·ª≠i t√≠nh doanh s·ªë cho th√°ng ${month}. ${resultText ? 'Ph·∫£n h·ªìi: ' + resultText : ''}`, true);
      } catch (err) {
        showToast(`G·ªçi webhook l·ªói: ${err.message}`, false);
      } finally {
        btn.disabled = false;
        spin.style.display = 'none';
      }
    });

    // Nh·∫•n Enter ƒë·ªÉ ch·∫°y
    ymInp.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
